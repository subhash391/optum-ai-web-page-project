<style>
:where([class^="ri-"])::before { content: "\f3c2"; }
@keyframes gradientFlow {
0% { background-position: 0% 50%; }
50% { background-position: 100% 50%; }
100% { background-position: 0% 50%; }
}
.gradient-bg {
background: linear-gradient(-45deg, #5727b0, #8b5cf6, #ec4899, #3b82f6);
background-size: 400% 400%;
animation: gradientFlow 15s ease infinite;
}
.gradient-text {
background: linear-gradient(90deg, #8b5cf6, #ec4899);
-webkit-background-clip: text;
background-clip: text;
color: transparent;
}
.card-hover {
transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.card-hover:hover {
transform: translateY(-5px);
box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
}
.btn-hover {
transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.btn-hover:hover {
transform: scale(1.05);
box-shadow: 0 10px 15px -3px rgba(139, 92, 246, 0.3), 0 4px 6px -2px rgba(139, 92, 246, 0.2);
}
input:focus {
outline: none;
}
</style>
</head>
<body class="bg-black text-white min-h-screen relative">
<!-- Hero Section with Gradient Background -->
<div class="relative min-h-screen overflow-hidden">
  <div class="absolute inset-0 z-0" style="background-image: url('img/bg.jpg'); background-size: cover; background-position: center;"></div>
  <div class="absolute inset-0 bg-black bg-opacity-50 z-10"></div>
  <!-- UHG Logo on left side -->
  <div style="position:fixed;top:1.5rem;left:2rem;z-index:60;">
    <img src="img/uhg.png" alt="UHG Logo" style="height:5.5rem;width:auto;object-fit:contain;filter: brightness(0) invert(1);" />
  </div>
  <!-- Optum Logo outside top bar, now on right side -->
  <div style="position:fixed;top:1.5rem;right:8rem;z-index:60;">
    <img src="img/optum.png" alt="Optum Logo" style="height:7.5rem;width:auto;object-fit:contain;" />
  </div>
  <!-- Navigation -->
  <nav class="fixed w-full top-0 left-0 z-50 px-6 py-4">
    <div class="max-w-6xl mx-auto">
      <div class="bg-white/10 backdrop-blur-md rounded-full border border-white/10 shadow-lg shadow-black/5 px-6 py-3 flex items-center justify-between">
        <div class="hidden md:flex items-center justify-center space-x-8">
          <!-- <a href="#" class="text-white hover:text-primary transition-all duration-300">Home</a> -->
          <a href="#" class="text-white hover:text-primary transition-all duration-300">About</a>
        </div>
        <a href="get-started-bg.html" class="hidden md:inline-block px-8 py-2.5 bg-gradient-to-r from-primary/80 to-secondary/80 hover:from-primary hover:to-secondary rounded-full text-white font-medium transition-all duration-300 shadow-[0_0_20px_rgba(139,92,246,0.3)] hover:shadow-[0_0_25px_rgba(139,92,246,0.4)] hover:scale-105">Get Started</a>
        <button class="md:hidden w-10 h-10 flex items-center justify-center text-white">
          <i class="ri-menu-line ri-lg"></i>
        </button>
      </div>
    </div>
  </nav>
  <!-- Hero Content -->
  <div class="relative z-20 flex flex-col items-center justify-center px-6 py-24 text-center h-screen">
    <span class="text-primary font-medium mb-4">AI-POWERED ERROR LOGGING PLATFORM</span>
    <h1 class="text-5xl md:text-7xl font-bold mb-8 max-w-5xl leading-tight">Transforming APIs Development with <span class="gradient-text">Intelligent Automation</span></h1>
    <p class="text-xl md:text-2xl text-gray-200 mb-12 max-w-2xl">Scale your development with AI-driven error detection, automated logging, and intelligent debugging that resolves issues 10x faster.</p>
    <div class="flex flex-col sm:flex-row items-center gap-4">
      <a href="#" class="btn-hover bg-gradient-to-r from-[#6366f1] to-[#a855f7] text-white text-xl font-medium px-16 py-5 rounded-[100px] shadow-lg hover:shadow-xl transition-all duration-300 whitespace-nowrap">Get Started</a>
    </div>
    <div class="flex items-center gap-8 mt-12">
      <div class="flex -space-x-4">
        <img src="img/anvita.png" alt="User Avatar" class="w-12 h-12 rounded-full border-1 border-white">
        <img src="img/krish.png" alt="User Avatar" class="w-12 h-12 rounded-full border-1 border-white">
        <img src="img/padmaja.png" alt="User Avatar" class="w-12 h-12 rounded-full border-1 border-white">
      </div>
      <div class="flex items-center gap-2">
        <div class="flex items-center">
          <i class="ri-star-fill ri-sm text-yellow-400"></i>
          <i class="ri-star-fill ri-sm text-yellow-400"></i>
          <i class="ri-star-fill ri-sm text-yellow-400"></i>
          <i class="ri-star-fill ri-sm text-yellow-400"></i>
          <i class="ri-star-fill ri-sm text-yellow-400"></i>
        </div>
        <p class="text-gray-300">Trusted by Optum Payer teams</p>
      </div>
    </div>
  </div>
</div>
<script src="../src/scripts.js"></script>
