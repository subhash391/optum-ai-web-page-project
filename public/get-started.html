<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a Selection</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../src/styles.css">
  <script src="../src/scripts.js" defer></script>
  <style>
    body {
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, #e0ecfc 0%, #c7d2fe 100%);
      background-size: 200% 200%;
      animation: livelyBg 12s ease-in-out infinite alternate;
    }
    @keyframes livelyBg {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    .selection-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px 0 rgba(30,41,59,0.08);
      padding: 2rem 2.5rem 1.5rem 2.5rem;
      max-width: 900px;
      margin: 2rem auto;
      width: 100%;
    }
    .selection-title {
      font-size: 2rem;
      font-weight: 700;
      color: #111827;
      margin-bottom: 0.25rem;
    }
    .selection-desc {
      color: #64748b;
      font-size: 1rem;
      margin-bottom: 2rem;
    }
    .selection-label {
      font-weight: 600;
      color: #111827;
      margin-bottom: 0.5rem;
      display: block;
    }
    .selection-row {
      display: flex;
      gap: 2rem;
      margin-bottom: 1.5rem;
    }
    .selection-row select {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      background: #f8fafc;
      color: #111827;
      font-size: 1rem;
      transition: border 0.2s, box-shadow 0.2s;
    }
    .selection-row select:disabled {
      background: #f1f5f9;
      color: #94a3b8;
      cursor: not-allowed;
    }
    .selection-row select:focus {
      border: 1.5px solid #6366f1;
      box-shadow: 0 0 0 2px #6366f1;
      outline: none;
    }
    .selection-actions {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    .reset-btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: #fff;
      border: 1.5px solid #e5e7eb;
      color: #111827;
      font-weight: 600;
      border-radius: 8px;
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s, border 0.2s;
    }
    .reset-btn:hover {
      background: #f1f5f9;
      border: 1.5px solid #6366f1;
    }
    .submit-btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: #6366f1;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      opacity: 0.7;
      transition: background 0.2s, opacity 0.2s;
    }
    .submit-btn:enabled {
      opacity: 1;
      background: #6366f1;
    }
    .submit-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .selection-list {
      margin-top: 2rem;
      background: #f1f5f9;
      border-radius: 8px;
      padding: 1.25rem 1.5rem;
      color: #334155;
      font-size: 1.1rem;
      box-shadow: 0 2px 8px 0 rgba(30,41,59,0.04);
    }
    @media (max-width: 700px) {
      .selection-card { padding: 1rem; }
      .selection-row { flex-direction: column; gap: 1rem; }
    }
  </style>
</head>
<body>
  <header style="background:rgba(255,255,255,0.85);backdrop-filter:blur(8px);box-shadow:0 2px 8px 0 rgba(30,41,59,0.04);position:relative;z-index:10;border-radius: 18px 18px 32px 32px;" class="w-full flex items-center justify-between px-8 py-4 mb-8">
    <div class="flex items-center gap-3">
      <button id="profile-btn" style="width:2.5rem;height:2.5rem;border-radius:50%;background:#6366f1;display:flex;align-items:center;justify-content:center;color:#fff;font-size:1.5rem;border:none;cursor:pointer;transition:box-shadow 0.2s;box-shadow:0 2px 8px 0 rgba(99,102,241,0.08);">
        <i class="ri-user-3-line"></i>
      </button>
      <div id="profile-dropdown" style="display:none;position:absolute;top:110%;left:0;min-width:200px;background:#fff;border-radius:12px;box-shadow:0 4px 24px 0 rgba(30,41,59,0.12);padding:1rem 1.25rem;z-index:20;">
        <div style="font-weight:600;color:#1e293b;">kumar subhash</div>
        <div style="font-size:0.95rem;color:#64748b;margin-bottom:0.75rem;">subhash_kumar13@optum.com</div>
        <button id="logout-btn" class="logout-btn" title="Logout" style="width:100%;background:#f87171;color:#fff;font-weight:600;font-size:1rem;border:none;border-radius:8px;padding:0.5rem 0;cursor:pointer;display:flex;align-items:center;justify-content:center;gap:0.5rem;transition:background 0.2s;">
          <i class="ri-logout-box-r-line"></i> Logout
        </button>
      </div>
    </div>
    <div class="flex items-center gap-3" style="margin-left:auto;">
      <img src="img/optum.png" alt="Optum Logo" style="height:2.5rem;width:auto;object-fit:contain;" />
    </div>
  </header>
  <main>
    <form id="selection-form" class="selection-card">
      <div class="selection-title">Create a Selection</div>
      <div class="selection-desc">Select a category, then an item. The submit button will activate once both are chosen.</div>
      <div class="selection-row">
        <div style="flex:1">
          <label for="category" class="selection-label">Category</label>
          <select id="category" required>
            <option value="" selected disabled>Select a category...</option>
            <option value="fruits">Fruits</option>
            <option value="colors">Colors</option>
            <option value="animals">Animals</option>
          </select>
        </div>
        <div style="flex:1">
          <label for="item" class="selection-label">Item</label>
          <select id="item" disabled required>
            <option value="" selected disabled>Select an item...</option>
          </select>
        </div>
      </div>
      <hr style="margin: 1.5rem 0; border: none; border-top: 1px solid #e5e7eb;" />
      <div class="selection-actions">
        <button type="button" class="reset-btn" id="reset-btn"><i class="ri-close-circle-line"></i>Reset</button>
        <button type="submit" class="submit-btn" id="submit-btn" disabled><i class="ri-check-double-line"></i>Submit</button>
      </div>
      <div id="result-list" class="selection-list" style="display:none"></div>
    </form>
  </main>
</body>
</html>
