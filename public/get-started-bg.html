<body class="bg-blue-100 text-black min-h-screen relative">
  <div class="get-started-container">
    <div class="get-started-left">
      <form id="loginForm" autocomplete="off" style="width:100%;">
        <div class="text-2xl font-bold mb-6 text-primary">Login</div>
        <label for="email" class="block mb-2 font-medium" style="color:#222; text-shadow:none;">Email ID</label>
        <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" style="color:#222; background:#fff;" placeholder="Enter your email" required>
        <div id="emailError" class="email-error" style="display:none;"></div>
        <button type="submit" class="get-started-btn mt-6 w-full">Login</button>
      </form>
    </div>
    <div class="get-started-right">
      <div class="get-started-title">Welcome to Optum AI SaaS</div>

<script>
// Email validation logic
const loginForm = document.getElementById('loginForm');
const emailInput = document.getElementById('email');
const emailError = document.getElementById('emailError');

function validateEmail(email) {
  // Only accept demo@optum.com
  return email.trim().toLowerCase() === 'demo@optum.com';
}

loginForm.addEventListener('submit', function(e) {
  e.preventDefault();
  const emailVal = emailInput.value.trim();
  if (!validateEmail(emailVal)) {
    emailError.textContent = 'Please enter a valid email address.';
    emailError.style.display = 'block';
    emailInput.classList.add('border-red-500');
    return;
  } else {
    emailError.textContent = '';
    emailError.style.display = 'none';
    emailInput.classList.remove('border-red-500');
    window.location.href = 'get-started.html';
  }
});

emailInput.addEventListener('input', function() {
  if (validateEmail(emailInput.value.trim())) {
    emailError.textContent = '';
    emailError.style.display = 'none';
    emailInput.classList.remove('border-red-500');
  }
});
</script>
